<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نموذج تسجيل البيانات</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2 style="text-align: center">نموذج تسجيل البيانات</h2>
    <form id="userForm">
      <label for="name">الاسم:</label>
      <input type="text" id="name" name="name" placeholder="أدخل اسمك" required/>

      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required />

      <label  for="age">العمر:</label>
      <input type="number" id="age" name="age" min="18" max="100" required />

      <label  for="age">رابط موقعك:</label>
      <input type="url" name="url" id="url" placeholder="https://example.com">

      <label for="password">كلمة المرور:</label>
      <input type="password" id="password" name="password" required />

      <label>الجنس:</label>
      <div class="radio-group">
        <input type="radio" id="male" name="gender" value="ذكر" />
        <label for="male">ذكر</label>
        <input type="radio" id="female" name="gender" value="أنثى" />
        <label for="female">أنثى</label>
      </div>

      <label>اهتماماتك:</label>
      <div class="checkbox-group">
        <input type="checkbox" id="sports" name="interests" value="رياضة" />
        <label for="sports">رياضة</label>
        <input type="checkbox" id="reading" name="interests" value="قراءة" />
        <label for="reading">قراءة</label>
        <input type="checkbox" id="music" name="interests" value="موسيقى" />
        <label for="music">موسيقى</label>
      </div>

      <label for="country">اختر دولتك:</label>
      <select id="country" name="country">
        <option value="اليمن">اليمن</option>
        <option value="السعودية">السعودية</option>
        <option value="مصر">مصر</option>
        <option value="الإمارات">الإمارات</option>
        <option value="الكويت">الكويت</option>
      </select>

      <label for="city">اختر مدينتك:</label>
      <input list="cities" id="city" name="city" />
      <datalist id="cities">
        <option value="صنعاء"></option>
        <option value="الرياض"></option>
        <option value="القاهرة"></option>
        <option value="دبي"></option>
        <option value="الكويت"></option>
      </datalist>

      <label for="date">تاريخ الميلاد:</label>
      <input type="date" id="date" name="date" required />

      <label for="file1">ارفع صورة شخصية:</label>
      <input type="file" id="file1" name="file1" />

      <label for="color">اختر لونك المفضل:</label>
      <input type="color" id="color" name="color" />

      <input type="submit" value="إرسال" class="submit-btn" />
    </form>

    </footer>
  </body>
</html>
